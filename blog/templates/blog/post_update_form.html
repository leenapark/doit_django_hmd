{% extends "base.html" %}

{% block head_title %}
  Edit Post - Blog
{% endblock %}


{% block main_area %}

<div class="row">
  <div class="col-lg-12" id="main-area">
    <h1 class="my-4">Edit Post</h1>
    <hr>

    <form action="." method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
  </div>
</div>

{% endblock %}
